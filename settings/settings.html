<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      margin: 0;
      position: relative;
    }

    h2 { margin-bottom: 20px; color: #333; }

    /* Toggle Switch */
    .switch { position: relative; display: inline-block; width: 50px; height: 24px; }
    .switch input { display: none; }
    .slider {
      position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc; transition: 0.4s; border-radius: 24px;
    }
    .slider:before {
      position: absolute; content: "";
      height: 18px; width: 18px;
      left: 3px; bottom: 3px;
      background-color: white;
      transition: 0.4s; border-radius: 50%;
    }
    input:checked + .slider { background-color: #2196F3; }
    input:checked + .slider:before { transform: translateX(26px); }

    label { font-size: 1.1em; color: #333; }

    /* Close button styling */
    #closeSettings {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff5555;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <button id="closeSettings">âœ– Close</button>
  <h2>Settings</h2>

  <label>Neon Mode
    <label class="switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider"></span>
    </label>
  </label>

  <script>
    const toggle = document.getElementById('themeToggle');
    toggle.checked = localStorage.getItem('neonMode') === 'true';
    toggle.addEventListener('change', () => {
      localStorage.setItem('neonMode', toggle.checked);
      window.parent.dispatchEvent(new Event('storage'));
    });

    // === Close button behavior ===
    document.getElementById('closeSettings').addEventListener('click', () => {
      // Tell the parent page (that contains the overlay) to hide it
      window.parent.postMessage({ action: 'closeSettings' }, '*');
    });
  </script>
</body>
</html>

<div id="home-button-container">
  <a href="../index.html" id="home-button">üè† Home</a>
</div>

<script>
  (function() {
    const homeButton = document.getElementById("home-button");
    const { origin, pathname, hostname } = window.location;

    // Name of your GitHub Pages project
    const projectName = "simple_pong_67";

    let homeURL;

    if (hostname.includes("github.io")) {
      // We're on GitHub Pages ‚Äî find project root automatically
      const projectIndex = pathname.indexOf(`/${projectName}/`);
      if (projectIndex !== -1) {
        // Build full path to project root
        homeURL = `${origin}/${projectName}/`;
      } else {
        // Fallback (rare case)
        homeURL = `${origin}/`;
      }
    } else {
      // Not on GitHub Pages (local file or localhost)
      // Detect if inside a subfolder
      const isInSubfolder = pathname.split("/").length > 2;
      homeURL = isInSubfolder ? `${origin}/index.html` : "index.html";
    }

    // Apply link
    homeButton.href = homeURL;
  })();
</script>

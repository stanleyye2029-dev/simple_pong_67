<div id="home-button-container">
  <a href="../index.html" id="home-button">üè† Home</a>
</div>

<script>
  (function() {
    const homeButton = document.getElementById("home-button");
    const { hostname, origin, pathname } = window.location;

    // Name of your GitHub Pages project
    const projectName = "simple_pong_67";

    if (hostname.includes("github.io")) {
      // If the current path already contains your project folder
      if (pathname.includes(`/${projectName}/`)) {
        // ‚úÖ Always go to the correct project home
        homeButton.href = `${origin}/${projectName}/`;
      } else {
        // Fallback (shouldn't happen, but safe)
        homeButton.href = `${origin}/`;
      }
    } else {
      // Running locally or elsewhere
      const isInSubfolder = pathname.split("/").length > 2;
      homeButton.href = isInSubfolder ? "../index.html" : "index.html";
    }
  })();
</script>

<style>
  #home-button {
    position: fixed;
    top: 20px;
    left: 20px;
    background-color: #eee;
    border: 1px solid #ccc;
    padding: 10px 15px;
    text-decoration: none;
    font-family: sans-serif;
    color: black;
    border-radius: 5px;
    z-index: 1000;
  }
  #home-button:hover {
    background-color: #ddd;
  }
</style>

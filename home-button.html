<div id="home-button-container">
  <a href="../index.html" id="home-button">üè† Home</a>
</div>

<script>
  (function() {
    const homeButton = document.getElementById("home-button");
    const url = window.location;

    // Detect if running on GitHub Pages
    if (url.hostname.includes("github.io")) {
      // Always link back to your GitHub Pages project root
      homeButton.href = "https://stanleyye2029-dev.github.io/simple_pong_67/";
    } else {
      // Running locally or elsewhere
      const path = url.pathname;
      if (path.split("/").length > 2) {
        // Inside a folder ‚Äî go up one level to root index.html
        homeButton.href = "../index.html";
      } else {
        // Already in root
        homeButton.href = "index.html";
      }
    }
  })();
</script>

<style>
  #home-button {
    position: fixed;
    top: 20px;

    background-color: #eee;

    border-radius: 5px;

<!-- home-button.html -->
<div id="home-button-container">
  <a href="../index.html" id="home-button">üè† Home</a>
</div>

<script>
  (function() {
    const homeButton = document.getElementById("home-button");
    const path = window.location.pathname;

    // If the current page is not in the root (e.g. /folder/page.html)
    if (path.split("/").length > 2) {
      // Always send the user to the root index.html
      homeButton.href = window.location.origin + "/index.html";
    } else {
      // If already in the root, just link to index.html
      homeButton.href = "index.html";
    }
  })();
</script>

<style>
  #home-button {
    position: fixed;
    top: 20px;
    left: 20px;
    background-color: #eee;
    border: 1px solid #ccc;
    padding: 10px 15px;
    text-decoration: none;
    font-family: sans-serif;
    color: black;
    border-radius: 5px;
    z-index: 1000;
  }
  #home-button:hover {
    background-color: #ddd;
  }
</style>

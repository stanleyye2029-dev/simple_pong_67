<div id="home-button-container">
  <a href="../index.html" id="home-button">üè† Home</a>
</div>

<script>
  (function() {
    const homeButton = document.getElementById("home-button");
    const path = window.location.pathname;
    const origin = window.location.origin;
    const hostname = window.location.hostname;

    // Detect if running on GitHub Pages
    const isGitHubPages = hostname.includes("github.io");

    // If running on GitHub Pages, redirect to your project root
    if (isGitHubPages) {
      // Go to the project root (e.g., https://username.github.io/simple_pong_67/)
      homeButton.href = `${origin}/simple_pong_67/`;
    } else {
      // If not on GitHub Pages (local or other server)
      if (path.split("/").length > 2) {
        // Page is inside a folder ‚Äî go to root index.html
        homeButton.href = `${origin}/index.html`;
      } else {
        // Already in root folder
        homeButton.href = "index.html";
      }
    }
  })();
</script>

<style>
  #home-button {
    position: fixed;
    top: 20px;

    background-color: #eee;

    border-radius: 5px;

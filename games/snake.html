<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
        }
        canvas {
            background-color: #000;
            border: 2px solid #fff;
        }
        h1 {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffffff;
        }
    </style>
</head>
<body>

    <h1>Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 20; // Each block is 20x20 pixels
        const tileCount = canvas.width / gridSize;

        let snake = [{ x: 9, y: 9 }];
        let food = { x: 15, y: 15 };
        let dx = 0;
        let dy = 0;
        let score = 0;

        function gameLoop() {
            moveSnake();
            if (isGameOver()) {
                return alert(`Game Over! Your Score: ${score}`);
            }
            clearCanvas();
            drawFood();
            drawSnake();
            checkFoodCollision();
            updateScore();
            gameLoopTimeout = setTimeout(gameLoop, 100);
 // Game loop runs every 100 ms
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head); // Add new head at the front

            // If snake has eaten food, don't remove the tail
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                generateFood();
            } else {
                snake.pop(); // Remove tail to simulate movement
            }
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            ctx.fillStyle = 'lime';
            for (let i = 0; i < snake.length; i++) {
                ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize, gridSize);
            }
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        }

        function checkFoodCollision() {
            if (snake[0].x < 0 || snake[0].y < 0 || snake[0].x >= tileCount || snake[0].y >= tileCount) {
                gameOver();
            }

            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                    gameOver();
                }
            }
        }

        function isGameOver() {
            return snake[0].x < 0 || snake[0].y < 0 || snake[0].x >= tileCount || snake[0].y >= tileCount ||
                snake.slice(1).some(segment => segment.x === snake[0].x && segment.y === snake[0].y);
        }

        function updateScore() {
            document.querySelector('h1').innerHTML = `Snake Game - Score: ${score}`;
        }

        function gameOver() {
            alert('Game Over! Final Score: ' + score);
            snake = [{ x: 9, y: 9 }];
            dx = dy = 0;
            score = 0;
            gameLoop();
        }

        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' && dy === 0) {
                dx = 0; dy = -1;
            } else if (e.key === 'ArrowDown' && dy === 0) {
                dx = 0; dy = 1;
            } else if (e.key === 'ArrowLeft' && dx === 0) {
                dx = -1; dy = 0;
            } else if (e.key === 'ArrowRight' && dx === 0) {
                dx = 1; dy = 0;
            }
        });

        gameLoop();
    </script>
    <!-- game1.html or game2.html -->
    <script>
fetch('../home-button.html')
  .then(response => response.text())
  .then(data => {
    const div = document.createElement('div');
    div.innerHTML = data;
    document.body.appendChild(div);

    // Add reset button click listener
    const resetButton = document.getElementById('reset-button');
    if (resetButton) {
      resetButton.addEventListener('click', resetGame);
    }
  })
  .catch(err => console.error('Error loading home button:', err));

let gameLoopTimeout;

function resetGame() {
  // Reset game state variables
  snake = [{ x: 9, y: 9 }];
  dx = 0;
  dy = 0;
  score = 0;
  generateFood(); // Generate a new food position
  updateScore();  // Update the score display
  clearCanvas();  // Clear canvas to remove old frames

  // Clear any existing game loop
  if (gameLoopTimeout) {
    clearTimeout(gameLoopTimeout);
  }

  // Restart game loop
  gameLoop();
}
</script>
<script src="../settings/settings-widget.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Pong Game</title>
    <style>
        body {
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            background: #000;
            display: block;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="pong" width="800" height="600" style="z-index: 1; display: block;"></canvas>
    <script>
        const canvas = document.getElementById('pong');
        const ctx = canvas.getContext('2d');

        const paddleWidth = 10, paddleHeight = 100;
        const ballSize = 20;
        let leftPaddleY = canvas.height / 2 - paddleHeight / 2;
        let rightPaddleY = canvas.height / 2 - paddleHeight / 2;
        let leftScore = 0, rightScore = 0;
        let ballX = canvas.width / 2 - ballSize / 2;
        let ballY = canvas.height / 2 - ballSize / 2;
        let ballSpeedX = 5, ballSpeedY = 5;
        const paddleSpeed = 7;
        let upPressed = false, downPressed = false, wPressed = false, sPressed = false;

        function drawRect(x, y, w, h, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, w, h);
        }

        function drawBall(x, y, size, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x + size/2, y + size/2, size/2, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawText(text, x, y, color) {
            ctx.fillStyle = color;
            ctx.font = '48px Arial';
            ctx.fillText(text, x, y);
        }

        function drawNet() {
            ctx.strokeStyle = '#fff';
            ctx.beginPath();
            ctx.setLineDash([10, 15]);
            ctx.moveTo(canvas.width/2, 0);
            ctx.lineTo(canvas.width/2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function resetBall() {
            ballX = canvas.width / 2 - ballSize / 2;
            ballY = canvas.height / 2 - ballSize / 2;
            ballSpeedX *= -1;
        }

        function update() {
            // Move paddles
            if (wPressed && leftPaddleY > 0) leftPaddleY -= paddleSpeed;
            if (sPressed && leftPaddleY < canvas.height - paddleHeight) leftPaddleY += paddleSpeed;
            if (upPressed && rightPaddleY > 0) rightPaddleY -= paddleSpeed;
            if (downPressed && rightPaddleY < canvas.height - paddleHeight) rightPaddleY += paddleSpeed;

            // Move ball
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Ball collision with top/bottom
            if (ballY <= 0 || ballY + ballSize >= canvas.height) ballSpeedY *= -1;

            // Ball collision with paddles
            if (
                ballX <= 30 + paddleWidth &&
                ballY + ballSize > leftPaddleY &&
                ballY < leftPaddleY + paddleHeight
            ) {
                ballSpeedX *= -1;
                ballX = 30 + paddleWidth;
            }
            if (
                ballX + ballSize >= canvas.width - 40 &&
                ballY + ballSize > rightPaddleY &&
                ballY < rightPaddleY + paddleHeight
            ) {
                ballSpeedX *= -1;
                ballX = canvas.width - 40 - ballSize;
            }

            // Ball out of bounds
            if (ballX < 0) {
                rightScore++;
                resetBall();
            }
            if (ballX + ballSize > canvas.width) {
                leftScore++;
                resetBall();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawNet();
            drawRect(30, leftPaddleY, paddleWidth, paddleHeight, '#fff');
            drawRect(canvas.width - 40, rightPaddleY, paddleWidth, paddleHeight, '#fff');
            drawBall(ballX, ballY, ballSize, '#fff');
            drawText(leftScore, canvas.width/4, 60, '#fff');
            drawText(rightScore, canvas.width*3/4, 60, '#fff');
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'w') wPressed = true;
            if (e.key === 's') sPressed = true;
            if (e.key === 'ArrowUp') upPressed = true;
            if (e.key === 'ArrowDown') downPressed = true;
        });
        document.addEventListener('keyup', function(e) {
            if (e.key === 'w') wPressed = false;
            if (e.key === 's') sPressed = false;
            if (e.key === 'ArrowUp') upPressed = false;
            if (e.key === 'ArrowDown') downPressed = false;
        });

        // Start game automatically when page loads
        window.onload = function() {
            gameLoop();
        }
    </script>
    <!-- game1.html or game2.html -->
    <script>
  fetch('../home-button.html')
  .then(response => response.text())
  .then(data => {
    const div = document.createElement('div');
    div.innerHTML = data;
    document.body.appendChild(div);

    // Add reset button click listener
    const resetButton = document.getElementById('reset-button');
    if (resetButton) {
      resetButton.addEventListener('click', resetGame);
        function resetGame() {
            // Reset scores and positions
            leftScore = 0;
            rightScore = 0;
            leftPaddleY = canvas.height / 2 - paddleHeight / 2;
            rightPaddleY = canvas.height / 2 - paddleHeight / 2;
            resetBall();
        }
    }
  })
  .catch(err => console.error('Error loading home button:', err));

</script>
<script src="../settings/settings-widget.js"></script>
<script>
  const title = localStorage.getItem('tabTitle');
  const favicon = localStorage.getItem('tabFavicon');

  if (title) document.title = title;
  if (favicon) {
    const link = document.createElement('link');
    link.rel = 'icon';
    link.href = favicon;
    document.head.appendChild(link);
  }
</script>
</body>
</html>

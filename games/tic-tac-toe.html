<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
      color: #cbcbcb;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }
    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      border: 2px solid #333;
      font-size: 2em;
      cursor: pointer;
      transition: background 0.3s;
    }
    .cell:hover {
      background: #e9ecef;
    }
    .winner {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
      color: #FAFAFA;
      opacity: 0;
      transition: opacity 1s ease-in, text-shadow 0.3s ease-in-out;
    }

    /* When visible (fade in) */
    .winner.show {
      opacity: 1;
    }

    /* Glowing effects for each winner */
    .winner.x-glow {
      color: #ff4444; /* red for X */
      text-shadow: 0 0 10px #ff4444, 0 0 20px #ff4444, 0 0 30px #ff0000;
    }

    .winner.o-glow {
      color: #448aff; /* blue for O */
      text-shadow: 0 0 10px #448aff, 0 0 20px #448aff, 0 0 30px #0055ff;
    }

    .winner.draw-glow {
      color: #cccccc; /* gray for draw */
      text-shadow: 0 0 10px #bbbbbb, 0 0 20px #999999;
    }

    /* Neon glow for Xâ€™s winning cells */
    .cell.x-glow {
      box-shadow: 0 0 10px #ff4444, 0 0 20px #ff4444, 0 0 30px #ff0000;
      border-color: #ff4444;
    }

    /* Neon glow for Oâ€™s winning cells */
    .cell.o-glow {
      box-shadow: 0 0 10px #448aff, 0 0 20px #448aff, 0 0 30px #0055ff;
      border-color: #448aff;
    }

    /* Optional: glow pulse animation for fun */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .cell.x-glow, .cell.o-glow {
      animation: pulse 1s infinite ease-in-out;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="board" id="board"></div>
  <div class="winner" id="winner"></div>

  <script>
    const boardElement = document.getElementById('board');
    const winnerText = document.getElementById('winner');
    let currentPlayer = 'X';
    let board = Array(9).fill('');

    function createBoard() {
      boardElement.innerHTML = '';
      board.forEach((_, i) => {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.addEventListener('click', () => makeMove(i));
        cell.textContent = board[i];
        boardElement.appendChild(cell);
      });
    }

    function makeMove(index) {
      if (board[index] || checkWinner()) return;
      board[index] = currentPlayer;
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      createBoard();

      const result = checkWinner();
      if (result) {
        const { winner, pattern } = result;
        winnerText.textContent = `${winner} wins! ðŸŽ‰`;
        winnerText.classList.add('show');

        // Add glow to text
        if (winner === 'X') {
          winnerText.classList.add('x-glow');
        } else {
          winnerText.classList.add('o-glow');
        }

        // Add glow to winning cells
        const cells = document.querySelectorAll('.cell');
        pattern.forEach(i => {
          cells[i].classList.add(winner === 'X' ? 'x-glow' : 'o-glow');
        });
      } else if (!board.includes('')) {
        winnerText.textContent = "It's a draw!";
        winnerText.classList.add('show', 'draw-glow');
      }
    }

    function checkWinner() {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];

      for (let pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return { winner: board[a], pattern }; // return both winner and cells
        }
      }
      return null;
    }

    function resetGame() {
      board = Array(9).fill('');
      currentPlayer = 'X';
      winnerText.textContent = '';
      winnerText.className = 'winner'; // removes glow + fade

      const cells = document.querySelectorAll('.cell');
      cells.forEach(cell => {
        cell.classList.remove('x-glow', 'o-glow');
      });

      createBoard();
    }

    // Create the game board
    createBoard();

    // Try to load an external home button (optional)
    fetch('../home-button.html')
      .then(response => response.text())
      .then(data => {
        const div = document.createElement('div');
        div.innerHTML = data;
        document.body.appendChild(div);

        // If a reset button exists in that file, attach a click listener
        const resetButton = document.getElementById('reset-button');
        if (resetButton) {
          resetButton.addEventListener('click', resetGame);
        }
      })
      .catch(err => console.warn('Could not load home-button.html:', err));
  </script>
  <script src="/simple_pong_67/settings/settings-widget.js"></script>
</body>
</html>
